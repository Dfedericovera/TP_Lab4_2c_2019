<button type="button" class="btn btn-info btn-circle"  data-toggle="modal"
  data-target="#ListoModal" ><i class="fas fa-concierge-bell"></i>
</button>

<!-- Modal Listo pedido -->
<div class="modal fade" id="ListoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" style="color: black;">
          Confirmar estado Pedido?
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="onSubmit()" >Listo para Servir!</button>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" >
          De acuerdo
        </button>
      </div>
    </div>
  </div>
</div>

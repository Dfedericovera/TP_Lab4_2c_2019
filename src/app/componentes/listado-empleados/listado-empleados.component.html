<!-- Cabecera -->
<app-cabecera></app-cabecera>
<!-- ELECCION FILTRADO -->
<nav class="navbar navbar-dark bg-dark">
  <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
    <li class="nav-item"><button class="btn btn-link" (click)="TraerTodos()" *ngIf="PerfilUsuario=='Socio'">Todos los
        Empleados</button></li>
    <li class="nav-item"><button class="btn btn-link" (click)="TraerActivos()"
        *ngIf="PerfilUsuario=='Socio'">Activos</button>
    </li>
    <li class="nav-item"><button class="btn btn-link" (click)="TraerInactivos()"
        *ngIf="PerfilUsuario=='Socio'">Inactivos</button>
    </li>
    <li class="nav-item"><button class="btn btn-link" (click)="TraerSuspendidos()"
        *ngIf="PerfilUsuario=='Socio'">Suspendidos</button>
    </li>
    <li *ngIf="PerfilUsuario=='Socio'">
       <button (click)="generarPDF()" class="btn btn-danger" >Generar PDF</button></li>
  </ul>
</nav>

<!-- TABLA DE EMPLEADOS -->
<table class="table table-dark" id="empleadosTable">
  <thead>
    <tr>
      <th>Id</th>
      <th>Nombre</th>
      <th>Tipo</th>
      <th>Usuario</th>
      <th>Fecha Registro</th>
      <th>Ultimo Login</th>
      <th>Estado</th>
      <th>Cantidad de operaciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let empleado of listado">
      <td id="codigo">{{empleado.id}}
      </td>
      <td>{{empleado.nombre}} </td>
      <td>{{empleado.tipo}} </td>
      <td>{{empleado.usuario}}</td>
      <td>{{empleado.fechaRegistro}}</td>
      <td>{{empleado.ultimoLogin}}</td>
      <td>{{empleado.estado|empleado}}</td>
      <td>{{empleado.cantidad_operaciones}}</td>
      <td></td>
    </tr>
  </tbody>
</table>

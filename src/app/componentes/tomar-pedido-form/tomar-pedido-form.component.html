<form class="form-inline my-2 my-lg-0" #f="ngForm" (ngSubmit)="onSubmit(f)" enctype="multipart/form-data">

  <input pattern="[0-9a-zA-Z]*" id="codigoActual" name="nombre" ngModel minlength="2" class="form-control mr-sm-2"
      type="text" placeholder="Codigo de la mesa" aria-label="Search" #nombre="ngModel" readonly><!-- #first="ngModel" --><!-- pattern="[a-zA-Z ]*" -->

  <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="alert alert-danger">
      <div *ngIf="nombre.errors.required">
          Campo Requerido.
      </div>
      <div *ngIf="nombre.errors.pattern">
          El Codigo solo debe incluir numeros.
      </div>
      <div *ngIf="nombre.errors.minlength">
          El Codigo debe tener mas de 2 caracteres.
      </div>
      <div *ngIf="nombre.errors.forbiddenName">
          El Codigo no puede ser Admin.
      </div>
  </div>

  <input required name="minutosEstimados" ngModel required  class="form-control mr-sm-2" type="text"
      placeholder="Minutos Estimados de preparacion" aria-label="Search" #minutosEstimados="ngModel">

  <div style="width: 100%;"
      *ngIf="minutosEstimados.invalid && (minutosEstimados.dirty || minutosEstimados.touched)"
      class="alert alert-danger">
      <div *ngIf="minutosEstimados.errors.required">
          Campo Requerido.
      </div>
  </div>

  <button class="btn btn-outline-success my-2 my-sm-0" type="submit" [disabled]="f.invalid">Registrar</button>

  <div class="submitted-message" *ngIf="f.submitted">
      <p>Has servido el pedido de la Mesa {{ f.value.nombre }}!</p>
      <button (click)="f.resetForm({})">Actualizar otra mesa</button>
  </div>

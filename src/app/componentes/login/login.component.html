<!-- nuevo -->
<div class="container">
  <div class="card card-login mx-auto text-center bg-dark">
    <div class="card-header mx-auto bg-dark">
      <span> <img src="./assets/imagenes/ingresar.png" class="w-75" alt="Logo"> </span><br />
    </div>
    <div class="card-body">
      <form [formGroup]="signin"  class="form-horizontal">
        <div class="input-group form-group">
          <div >
            <span class="input-group-text" style="background-color: rgba(0, 0, 0, 0); border: none;"><i class="fas fa-user"></i></span>
          </div>
          <input name="correo" class="form-control" formControlName="correo" type="email"
            placeholder="Correo electronico" required >
          <div *ngIf="correo.invalid && (correo.dirty || correo.touched)" class="alert alert-danger">

            <div *ngIf="correo.errors.required">
              Correo requerido.
            </div>
            <div *ngIf="correo.errors.minlength">
              El correo debe tener al menos 6 caracteres.
            </div>
            <div *ngIf="correo.errors.email">
              Debe ser una direccion de correo valida.
            </div>
          </div>
        </div>
        <div class="input-group form-group">
          <div class="">
            <span class="input-group-text" style="background-color: rgba(0, 0, 0, 0);border: none;"><i class="fas fa-key"></i></span>
          </div>
          <input formControlName="clave" type="password" name="clave" class="form-control" 
          placeholder="ContraseÃ±a" required>
          <div *ngIf="clave.invalid && (clave.dirty || clave.touched)" class="alert alert-danger">

            <div *ngIf="clave.errors.required">
              Clave requerida.
            </div>
            <div *ngIf="clave.errors.minlength">
              La clave debe tener al menos 6 caracteres.
            </div>
          </div>
        </div>

        <div class="form-group">
          <!-- name="btn" <re-captcha (resolved)="resolve($event)" siteKey="6LfsP6sUAAAAADCnnw4w_02vfPJZQ6YgbfE61BcZ" data-theme="dark"></re-captcha> -->
          <!-- <input *ngIf="logeando" type="submit" value="Entrar"
            class="btn btn-outline-danger float-right login_btn g-recaptcha"
            data-sitekey="6LedkbkUAAAAANj1mPFBIJr53_pOgUcbjbshQ5Sv" data-callback='callback' [disabled]="!signin.valid"> -->
          <!-- [disabled]="!signin.valid" -->
          <!-- <button type="submit" class="btn btn-outline-danger float-right login_btn g-recaptcha"
          data-sitekey="6LedkbkUAAAAANj1mPFBIJr53_pOgUcbjbshQ5Sv" data-callback='callback'
            [disabled]="!signin.valid">ENTRAR</button> -->
            <re-captcha
                            #captchaRef="reCaptcha"
                            (resolved)="resolved($event)"
                            size="invisible"></re-captcha>
                    <button class="btn btn-outline-danger float-right login_btn" (click)="onLoginClick(captchaRef)" [disabled]="!signin.valid">Entrar</button>
        </div>
        <div class="btn-group dropup floating-action-button">
          <button type="button" class="btn btn-info btn-fab btn-raised dropdown-toggle float-left" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false" ><i class="material-icons">Ingresar como</i></button>
          <ul class="dropdown-menu dropdown-menu-right" style="min-width:0; background-color:transparent;">
            <li><a href="javascript:void(0)" class="btn btn-danger btn-fab btn-raised" (click)="setValue('Invitado@invitado.com','clave')"><i class="material-icons">Invitado</i></a></li>
          </ul>
        </div>
        <div *ngIf="!logeando" class="progress">
          <div class="progress-bar progress-bar-success progress-bar-striped active" [class]="clase" role="progressbar"
            aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" [style.width]="ProgresoDeAncho">
            {{progresoMensaje}} - {{progreso}}%
          </div>
        </div>
      </form>
    </div>
    <div class="container" style="background-color:#000000">
      <button type="button" class="btn btn-danger float-left" routerLink="">Cancelar</button>
      <button type="button" class="btn btn-dark float-left " routerLink="/Registro">Registrarse</button>
      <span class="psw">Te olvidaste <a href="javascript:void(0)">la clave?</a></span>
    </div>
  </div>

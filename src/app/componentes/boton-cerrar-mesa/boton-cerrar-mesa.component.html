<button type="button" class="btn btn-info btn-circle"  data-toggle="modal"
  data-target="#CerrarModal" (click)="onSubmit()"><i class="fas fa-times-circle"></i>
</button>

<!-- Modal Listo pedido -->
<div class="modal fade" id="CerrarModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" style="color: black;">
          Cerrar Mesa
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="actualizarLista()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h6 id="MensajeCerrarModal" style="color: black;"></h6>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="actualizarLista()">
          De acuerdo
        </button>
      </div>
    </div>
  </div>
</div>
